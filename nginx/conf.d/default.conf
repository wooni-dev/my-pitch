# Frontend server (Next.js)
server {
    listen 80;
    listen [::]:80;
    server_name my-pitch;

    location / {
        # Next.js 개발 서버로 프록시
        proxy_pass http://client:3000;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Next.js Hot Reload (HMR) 지원을 위한 WebSocket 설정
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# API server
server {
    listen 80;
    listen [::]:80;
    server_name api.my-pitch;

    # 파일 업로드 크기 제한 (음악 파일용 - 7MB)
    client_max_body_size 7M;

    # 413 에러 시 JSON 응답 반환
    error_page 413 @request_entity_too_large;
    
    location @request_entity_too_large {
        default_type application/json;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        return 413 '{"message": "파일 크기가 7MB를 초과했습니다. 더 작은 파일을 업로드해주세요."}';
    }

    location / {
        # Flask API로 프록시 (Docker Compose 서비스 이름이 'api'인 경우)
        proxy_pass http://api:5000;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정 (10분)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}

# File server (MinIO)
server {
    listen 80;
    listen [::]:80;
    server_name files.my-pitch;

    # 파일 업로드 크기 제한 (음성 파일용 - 7MB)
    client_max_body_size 7M;

    # 413 에러 시 JSON 응답 반환
    error_page 413 @request_entity_too_large_files;
    
    location @request_entity_too_large_files {
        default_type application/json;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        return 413 '{"message": "파일 크기가 7MB를 초과했습니다. 더 작은 파일을 업로드해주세요."}';
    }

    location / {
        # MinIO API로 프록시
        proxy_pass http://fileserver:9000;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정 (5분 : 대용량 파일 업로드/다운로드용)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

# File server Web UI (MinIO Console)
server {
    listen 80;
    listen [::]:80;
    server_name files-admin.my-pitch;

    location / {
        # MinIO Console로 프록시
        proxy_pass http://fileserver:9001;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원 (MinIO Console용)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

