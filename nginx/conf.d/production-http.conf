# Frontend server (메인 사이트)
server {
    listen 80;
    listen [::]:80;
    server_name my-pitch.work;

    # Flask API (백엔드)
    location /api/ {
        proxy_pass http://api:5000/;
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 업로드 파일 크기 제한 (오디오 파일 업로드용)
        client_max_body_size 50M;
        
        # 타임아웃 설정 (오디오 분석 작업을 위해 길게)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # MinIO 파일 API (파일 다운로드용)
    location /files/ {
        proxy_pass http://fileserver:9000/;
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Next.js 프론트엔드
    location / {
        # Next.js 프로덕션 서버로 프록시
        proxy_pass http://client:3000;
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# MinIO Admin Console (관리자 전용)
server {
    listen 80;
    listen [::]:80;
    server_name files-admin.my-pitch.work;

    # MinIO 웹 콘솔 (루트 경로로 접근)
    location / {
        proxy_pass http://fileserver:9001/;
        
        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

