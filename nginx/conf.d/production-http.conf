# Frontend server
server {
    listen 80;
    listen [::]:80;
    server_name my-pitch.work;

    location / {
        # Next.js 프로덕션 서버로 프록시
        proxy_pass http://client:3000;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

