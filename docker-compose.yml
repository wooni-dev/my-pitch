services:
  nginx:
    image: nginx:latest
    container_name: my-pitch-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html:/usr/share/nginx/html
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - my-pitch-network
    depends_on:
      - client
      - api
      - fileserver

  client:
    build:
      context: ./client
    container_name: my-pitch-client
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - my-pitch-network
    depends_on:
      - api

  api:
    build:
      context: ./api
    container_name: my-pitch-api
    environment:
      # MinIO 설정 (.env 파일에서 값 로드, 없으면 기본값 사용)
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-fileserver:9000}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      # 버킷 설정
      - ORIGINAL_BUCKET=${ORIGINAL_BUCKET:-original-tracks}
      - SEPARATED_BUCKET=${SEPARATED_BUCKET:-separated-tracks}
      # 파일 업로드 설정
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-7}
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - my-pitch-network
    depends_on:
      - fileserver

  fileserver:
    image: minio/minio:latest
    container_name: my-pitch-fileserver
    environment:
      # MinIO 관리자 계정 (.env에서 변경 가능, 기본값: minioadmin)
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - TZ=Asia/Seoul
    volumes:
      - ./fileserver/data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - my-pitch-network

networks:
  my-pitch-network:
    driver: bridge

