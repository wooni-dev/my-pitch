services:
  nginx:
    image: nginx:latest
    container_name: my-pitch-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - my-pitch-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: my-pitch-client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules  # 컨테이너 내부 node_modules 사용
      - /app/.next         # 컨테이너 내부 .next 사용
    environment:
      # API URL (.env에서 변경 가능, 기본값: Docker 네트워크 내부 주소)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://my-pitch-api:5000}
      # 파일 업로드 설정
      - NEXT_PUBLIC_MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-7}
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - my-pitch-network
    stdin_open: true
    tty: true
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: my-pitch-api
    ports:
      - "5000:5000"
    volumes:
      - ./api:/app
    environment:
      # MinIO 설정 (.env 파일에서 값 로드, 없으면 기본값 사용)
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-fileserver:9000}
      - MINIO_PUBLIC_ENDPOINT=${MINIO_PUBLIC_ENDPOINT:-http://files.my-pitch}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      # 버킷 설정
      - ORIGINAL_BUCKET=${ORIGINAL_BUCKET:-original-tracks}
      - SEPARATED_BUCKET=${SEPARATED_BUCKET:-separated-tracks}
      # 파일 업로드 설정
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-7}
      # 음원 분리 방식 (개발 환경: 외부 서버 사용)
      - USE_EXTERNAL_SEPARATOR=${USE_EXTERNAL_SEPARATOR:-True}
      # 외부 분석 서버 (ngrok 주소 - .env에서 변경 가능)
      - ANALYSIS_SERVER_URL=${ANALYSIS_SERVER_URL:-https://melinda-subtemperate-grace.ngrok-free.dev}
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - my-pitch-network
    stdin_open: true
    tty: true
    depends_on:
      - fileserver

  fileserver:
    image: minio/minio:latest
    container_name: my-pitch-fileserver
    environment:
      # MinIO 관리자 계정 (.env에서 변경 가능, 기본값: minioadmin)
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - TZ=Asia/Seoul
    volumes:
      - ./fileserver/data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - my-pitch-network

networks:
  my-pitch-network:
    driver: bridge

